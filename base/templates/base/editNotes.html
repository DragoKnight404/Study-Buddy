{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Enotes Management System</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>

</head>

<body>


    <!--Navbar container-->
    {% include 'navbar.html' %}
    <!-- {% include 'slidebar.html' %} -->

    <style>
        .fixed-div {
            position: fixed;
            top: 75px;
            right: 10px;
            width: 80%;
            height: 75%;
            background-color: rgb(0, 255, 183);
            padding: 10px;
        }
    </style>
    <div class="fixed-div">
        <div class="pagetitle">
            <h1>Update Notes</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Update Notes</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section profile">
            <div class="row">

                <div class="col-xl-12">

                    <div class="card">
                        <div class="card-body pt-3">
                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered">

                                <li class="nav-item">
                                    <button class="nav-link active" data-bs-toggle="tab"
                                        data-bs-target="#profile-overview">
                                        Edit Notes
                                    </button>
                                </li>

                            </ul>
                            <div class="tab-content pt-2">

                                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                    <form method="post">
                                        {% csrf_token %}

                                        <div class="row mb-3">
                                            <label class="col-md-4 col-lg-3 col-form-label">Title</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input name="Title" type="text" class="form-control"
                                                    value="{{notes.Title}}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label class="col-md-4 col-lg-3 col-form-label">Notes Description</label>
                                            <div class="col-md-8 col-lg-9">
                                                <textarea name="Content" class="form-control" style="height: 100px"
                                                    required>{{notes.Content}}</textarea>
                                            </div>
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Update</button>
                                        </div>
                                    </form><!-- End Profile Edit Form -->

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        {% if error == "no" %}
        <script>
            alert('Notes has been Updated.');
            window.location = ("{% url 'viewNotes' %}");
        </script>
        {% endif %}

        {% if error == "yes" %}
        <script>
            alert('Something went wrong, Try Again');
        </script>
        {% endif %}
    </div>




</body>
